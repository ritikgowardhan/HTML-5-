<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
</head>
<body>
    
    <table border="2" cellpadding="7" cellspacing="2">
        <h3>student table</h3>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>blood group</th>
        </tr>
        <tr>
            <td>ravanti</td>
            <th>24</th>
            <th>
                <table border="2" cellpadding="5" cellspacing="2">
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>O+</th>
                        <th>O-</th>
                        <th>AB+</th>
                        <th>B-</th>
                        <th>A-</th>
                        <th>AB-</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>45</td>
                        <td>21</td>
                        <td>3</td>
                        <td>4</td>
                        <td>7</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>

                </table>
            </th>
        </tr>
        <tr>
            <td>raju</td>
            <th>28</th>
            <th>o-</th>
        </tr>

          



        
    </table>
    




</body>
</html>
